<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="common :: commonheader"></div>
    <script th:src="@{/js/editormd.min.js}" type="application/javascript"></script>
    <script th:src="@{/js/lib/marked.min.js}"></script>
    <script th:src="@{/js/lib/prettify.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>
    <link rel="stylesheet" th:href="@{/css/editormd.preview.min.css}"/>
    <title th:text="${question.title}"></title>
</head>
<body>
<nav class="navbar navbar-default">
    <div th:replace="common :: headermenu"></div>
</nav>
<div class="container-fluid index profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
           <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               <h4 class="question-title">
                   <span class="iconfont icon-15 zz2" aria-hidden="true"></span>
                   <span th:text="${question.title}"></span>
               </h4>
               <span class="text-desc">
                        作者:<span th:text="${question.user.getName()}"></span>
                        /阅读数:<span th:text="${question.viewCount}"></span>
                        /发布时间:<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>
                    </span>
               <span class="glyphicon glyphicon-thumbs-up pull-right icon-size" aria-hidden="true"
                     th:text="${question.getLikeCount()}" th:data-qlid="${question.id}" onclick="AddLikeCountToQuestion(this)">
               </span>
               <hr style="border:double #777777;">
               <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="question-view" >
                   <textarea style="display:none;" th:text="${question.description}">### Hello world!</textarea>
               </div>
               <script type="text/javascript">
               $(function() {
                editormd.markdownToHTML("question-view", {});
               });
           </script> <br>
               <hr class="hr1">
               <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin: 10px;">
                   <span th:each="tag:${question.tag.split(',')}">
                       <span class="iconfont icon-biaoqian1 label label-default" style="margin-right: 5px;background-color: #9dd39f;" aria-hidden="true">
                           <span class="label label-default" style="background-color: #9dd39f;" th:text="${tag}">Default</span>
                   </span>
               </div>
               <hr style="border:double #777777;">
               <a th:href="@{'/publish/'+${question.id}}" class="community-menu pull-right" th:if="${session.loginUser != null && session.loginUser.id == question.creator}">
                   <span class="iconfont icon-bianji_" aria-hidden="true"></span>编辑
               </a>
           </div><br>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>
                <span class="iconfont icon-huifu1 zz" aria-hidden="true"></span>
                <span th:text="${question.commentCount}"></span> 个回复
            </h4>
            <hr style="border:1px dashed #000;" class="comment-sp">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment :${comments}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail"
                                 th:src="@{${comment.user.avatarUrl}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading media-body" th:id="${'comment-body-'+ comment.id}">
                            <span th:text="${comment.user.name}"></span>
                        </h5>
                        <div class="huifu" th:text="${comment.content}">回复内容</div>
                        <div class="comment-div menu">
                            <span class="iconfont icon-icon icon-size" aria-hidden="true"
                                  th:text="${comment.getLikeCount()}" th:data-lid="${comment.id}" onclick="AddLikeCountToComment(this)">
                            </span>
                            <span class="iconfont icon-pinglun icon-size" aria-hidden="true"
                                  th:data-id="${comment.id}" onclick="collapseComments(this)"
                                    th:text="${comment.getCommentCount()}">
                            </span>
                            <span class="pull-right" th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd')}"></span><br>
                        </div>
                        <!--二级评论-->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                             th:id="${'comment-'+comment.id}" style="border: double #cce2ef;">
<!--                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment :${comments}">-->
<!--                            <div class="media">-->
<!--                                <div class="media-left">-->
<!--                                    <a href="#">-->
<!--                                        <img class="media-object img-thumbnail"-->
<!--                                             th:src="@{${comment.user.avatarUrl}}">-->
<!--                                    </a>-->
<!--                                </div>-->
<!--                                <div class="media-body">-->
<!--                                    <h5 class="media-heading media-body">-->
<!--                                        <span th:text="${comment.user.name}"></span>-->
<!--                                    </h5>-->
<!--                                    <div class="huifu" th:text="${comment.content}">回复内容</div>-->
<!--                                    <div class="comment-div menu">-->
<!--                                        <span class="pull-right" th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd')}"></span><br>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <input type="text" class="form-control" placeholder="输入你的评论...." th:id="${'input-'+comment.id}">
                                <button type="button" class="btn btn-success pull-right" onclick="comment(this)" th:data-id="${comment.id}">评论</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <nav aria-label="Page navigation" th:if="${pn.total != 0}">
                <ul class="pagination pull-right" style="margin-right: 60px">
                    <li>
                        <a th:href="@{'/question/'+${question.id}(page=1)}" th:if="${pn.current > 1}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/question/'+${question.id}(page=${pn.current}-1)}" th:if="${pn.current > 1}" aria-label="Previous">
                            <span aria-hidden="true"><</span>
                        </a>
                    </li>
                    <li th:if="${pn.getPages()<= 5}" th:class="${i == pn.current?'active':''}" th:each="i:${#numbers.sequence(1,pn.pages)}">
                        <a th:href="@{'/question/'+${question.id}(page=${i})}" th:if="${i > 0}">[[${i}]]</a>
                    </li>

                    <li th:if="${pn.getPages()> 5 && (pn.getPages() - pn.current) <= 2}" th:class="${i == pn.current?'active':''}" th:each="i :${#numbers.sequence(pn.getPages() - 4, pn.getPages())}" >
                        <a th:href="@{'/question/'+${question.id}(page=${i})}" th:class="${pn.current == i}? 'active' :' ' ">[[${i}]]</a>
                    </li>

                    <li  th:if="${pn.getPages()> 5 && (pn.current - 1) <= 2}" th:class="${i == pn.current?'active':''}" th:each="i :${#numbers.sequence(1, 5)}">
                        <a th:href="@{'/question/'+${question.id}(page=${i})}" th:class="${pn.current == i}? 'active' :' ' ">[[${i}]]</a>
                    </li>

                    <li  th:if="${pn.getPages()> 5 && ((pn.current - 1) > 2)&& (pn.getPages() - pn.current) > 2}" th:class="${i == pn.current?'active':''}" th:each="i :${#numbers.sequence(pn.current - 2, pn.current + 2)}" >
                        <a th:href="@{'/question/'+${question.id}(page=${i})}"  th:class="${pn.current == i}? 'active' :' ' ">[[${i}]]</a>
                    </li>
                    <li>
                        <a th:href="@{'/question/'+${question.id}(page=${pn.current}+1)}" th:if="${pn.current < pn.pages}" aria-label="Next">
                            <span aria-hidden="true">></span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/question/'+${question.id}(page=${pn.pages})}" th:if="${pn.current < pn.pages}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <hr style="width: 70%;margin-top: 0px;margin-bottom: 1px;border: double #9502d3;">
                <h4>
                    <span class="iconfont icon-line-replyhuifu zz" aria-hidden="true"></span>进行回复
                </h4>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp" id="comment_section">
                <div class="media">
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button type="button" class="btn btn-info btn-comment" onclick="post()">回复</button>
            </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span class="iconfont icon-sponsor" aria-hidden="true"></span>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail"
                                 th:src="@{${question.user.avatarUrl}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div><br>
            <hr style="border:double #777777;" >
            <h4 style="margin-top: -15px"><span class="iconfont icon-kaifa" aria-hidden="true" style="font-size: 29px;color: #626767;"></span>站长联系方式</h4>
            <img th:src="@{/images/mmqrcode1652533109107.png}" style="width: 150px;margin-left: 80px;">
            <hr style="border:double #777777;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span class="iconfont icon-changjianwentixiangguanwenti2" aria-hidden="true" ></span>相关问题
                </h4>
                <ul>
                    <li th:each="related:${questionsByTags}">
                        <a  th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:insert="common :: foot"></div>
</body>
</html>
