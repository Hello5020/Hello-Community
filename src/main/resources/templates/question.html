<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="common :: commonheader"></div>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>
    <title th:text="${question.title}"></title>
</head>
<body>
<nav class="navbar navbar-default">
    <div th:replace="common :: headermenu"></div>
</nav>
<div class="container-fluid index profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                        作者:<span th:text="${question.user.getName()}"></span>
                        /阅读数:<span th:text="${question.viewCount}"></span>
                        /发布时间:<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>
                    </span>
            <hr style="border:double #777777;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div><br>
            <hr style="border:1px dashed #000;">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu" th:if="${session.loginUser != null && session.loginUser.id == question.creator}">
                    <span class="iconfont icon-bianji_" aria-hidden="true"></span>编辑
                </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span class="iconfont icon-sponsor" aria-hidden="true"></span>发起人</h4>
                <div class="media">
                    <div class="media-left" >
                        <a href="#">
                            <img class="media-object img-thumbnail"
                                 th:src="@{${question.user.avatarUrl}}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div><br>
            <hr style="border:double #777777;">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span class="iconfont icon-changjianwentixiangguanwenti2" aria-hidden="true"></span>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
