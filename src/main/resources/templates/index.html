<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="common :: commonheader"></div>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div th:replace="common :: headermenu"></div>
</nav>
<div class="container-fluid index">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="iconfont icon-viewlist" aria-hidden="true"></span>发现</h2>
            <hr  width="80%" color=#987cb9 SIZE=3>
            <div class="media" th:each="question : ${questions}">
                <div class="media-left" >
                    <a href="#">
                        <img class="media-object img-thumbnail"
                             th:src="@{${question.user.avatarUrl}}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>条回复 |
                        <span th:text="${question.viewCount}"></span>次浏览 |
                        <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-mm-dd')}"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="iconfont icon-huo" aria-hidden="true"></span>热门话题</h3>
        </div>
    </div>
</div>
</body>
</html>
