<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonheader">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"/>
</head>
<body>
    <div th:fragment="headermenu" class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">HELLO交流社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">HELLO交流社区</a>
        </div>

        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="搜索话题">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${session.loginUser != null}">
                <a class="btn btn-default" th:href="@{/publish}"  role="button">发布</a>
            </li>
            <li class="dropdown" th:if="${session.loginUser != null}">
                <a href="#" class="dropdown-toggle"
                   data-toggle="dropdown" role="button"
                   aria-haspopup="true"
                   aria-expanded="false">
                    <span th:text="${session.loginUser.getName()}"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/profile/questions}">我的话题</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">个人资料</a></li>
                    <li><a th:href="@{/logout}">退出登录</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">向作者反馈</a></li>
                </ul>
            </li>
            <li th:if="${session.loginUser == null}">
                <a href="https://github.com/login/oauth/authorize?client_id=fd6e83c078c4d597be9a&redirect_uri=http://localhost:8889/callback&scope=user&state=1">登录</a>
            </li>
        </ul>
    </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</body>
</html>
